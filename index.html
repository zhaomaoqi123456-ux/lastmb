<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>生日快乐！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      font-family: 'Arial', sans-serif;
      background: #000;
    }
    
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    
    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(45deg, #ff0066, #ff5252);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 0, 102, 0.4);
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    #startButton:active {
      transform: scale(0.95);
    }
    
    .birthday-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    .birthday-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 10px #ff0066;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .birthday-text.visible {
      opacity: 1;
    }
    
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #tsparticles.active {
      opacity: 1;
    }
    
    .greeting-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      max-width: 80%;
    }
    
    .greeting-text {
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 5px rgba(255, 0, 102, 0.7);
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
    }
    
    .greeting-text.visible {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

<div id="startScreen">
  <button id="startButton">start!</button>
</div>

<div class="birthday-container">
  <div class="birthday-text"></div>
  <div id="tsparticles"></div>
  <div class="greeting-container" id="greetingContainer"></div>
</div>

<audio id="birthdayAudio" src="./2.mp3" preload="auto"></audio>

<script src='https://cdn.jsdelivr.net/npm/tsparticles@1.34.0/tsparticles.min.js'></script>
<script>
  let particlesInitialized = false;
  let audioPlaying = false;
  const greetingLines = [
    "Hi!清清，",
    "今天是你18岁的生日!",
    "这是人生旅程中一座重要的里程碑。",
    "愿你像玉一样的石头，",
    "朴实无华，却自有风采，",
    "在成长中学会承担属于自己的责任，",
    "坚守属于自己的道路。",
    "出走半生，归来仍是少年！"
  ];

  document.addEventListener('DOMContentLoaded', function() {
    const startButton = document.getElementById('startButton');
    const audio = document.getElementById('birthdayAudio');
    const particlesContainer = document.getElementById('tsparticles');
    const startScreen = document.getElementById('startScreen');
    const greetingContainer = document.getElementById('greetingContainer');
    const birthdayText = document.querySelector('.birthday-text');
    
    // 创建祝福文字元素
    greetingLines.forEach(line => {
      const p = document.createElement('p');
      p.className = 'greeting-text';
      p.textContent = line;
      greetingContainer.appendChild(p);
    });
    
    function handleStart() {
      startScreen.style.display = 'none';
      playAudio(audio);
      
      if (!particlesInitialized) {
        initializeParticles();
        particlesInitialized = true;
      }
      
      particlesContainer.classList.add('active');
      
      // 显示生日文字（1秒延迟）
      setTimeout(() => {
        birthdayText.classList.add('visible');
      }, 1000);
      
      // 显示祝福文字（3秒延迟开始，每行间隔0.8秒）
      showGreetings(3000);
    }
    
    function showGreetings(delay) {
      const greetings = document.querySelectorAll('.greeting-text');
      greetings.forEach((greeting, index) => {
        setTimeout(() => {
          greeting.classList.add('visible');
        }, delay + index * 3000);// 显示祝福文字（3秒延迟开始，每行间隔3秒）
      });
    }
    
    startButton.addEventListener('click', handleStart);
    startButton.addEventListener('touchend', function(e) {
      e.preventDefault();
      handleStart();
    }, { passive: false });
    
    function playAudio(audioElement) {
      const playPromise = audioElement.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          audioPlaying = true;
          audioElement.loop = true;
        }).catch(error => {
          console.log('自动播放被阻止，需要用户交互');
          startButton.textContent = '点击播放音乐';
          startScreen.style.display = 'flex';
          
          const playOnClick = function() {
            audioElement.play().then(() => {
              audioElement.loop = true;
              audioPlaying = true;
              startScreen.style.display = 'none';
              if (!particlesInitialized) {
                initializeParticles();
                particlesInitialized = true;
              }
              particlesContainer.classList.add('active');
              setTimeout(() => {
                birthdayText.classList.add('visible');
              }, 1000);
              showGreetings(2000);
            });
            startButton.removeEventListener('click', playOnClick);
          };
          
          startButton.addEventListener('click', playOnClick);
        });
      }
    }
    
    function initializeParticles() {
      tsParticles.load("tsparticles", {
        fullScreen: {
          enable: true
        },
        detectRetina: true,
        background: {
          color: "#000"
        },
        fpsLimit: 60,
        emitters: {
          direction: "top",
          life: {
            count: 0,
            duration: 0.1,
            delay: 0.1
          },
          rate: {
            delay: 0.01,
            quantity: 1
          },
          size: {
            width: 100,
            height: 0
          },
          position: {
            y: 100,
            x: 50
          }
        },
        particles: {
          number: {
            value: 0
          },
          destroy: {
            mode: "split",
            split: {
              count: 1,
              factor: { value: 1 / 3 },
              rate: {
                value: 100
              },
              particles: {
                color: {
                  value: ["#5bc0eb", "#fde74c", "#9bc53d", "#e55934", "#fa7921"]
                },
                stroke: {
                  width: 0
                },
                number: {
                  value: 0
                },
                collisions: {
                  enable: false
                },
                opacity: {
                  value: 1,
                  animation: {
                    enable: true,
                    speed: 0.6,
                    minimumValue: 0.1,
                    sync: false,
                    startValue: "max",
                    destroy: "min"
                  }
                },
                shape: {
                  type: "circle"
                },
                size: {
                  value: { min: 2, max: 3 },
                  animation: {
                    enable: false
                  }
                },
                life: {
                  count: 1,
                  duration: {
                    value: {
                      min: 1,
                      max: 2
                    }
                  }
                },
                move: {
                  enable: true,
                  gravity: {
                    enable: false
                  },
                  speed: 2,
                  direction: "none",
                  random: true,
                  straight: false,
                  outMode: "destroy"
                }
              }
            }
          },
          life: {
            count: 1
          },
          shape: {
            type: "line"
          },
          size: {
            value: { min: 1, max: 100 },
            animation: {
              enable: true,
              sync: true,
              speed: 150,
              startValue: "random",
              destroy: "min"
            }
          },
          stroke: {
            color: {
              value: "#303030"
            },
            width: 1
          },
          rotate: {
            path: true
          },
          move: {
            enable: true,
            gravity: {
              acceleration: 15,
              enable: true,
              inverse: true,
              maxSpeed: 100
            },
            speed: { min: 10, max: 20 },
            outModes: {
              default: "destroy",
              top: "none"
            },
            trail: {
              fillColor: "#000",
              enable: true,
              length: 10
            }
          }
        }
      });
    }
    
    if ('ontouchstart' in window) {
      startButton.style.touchAction = 'manipulation';
    }
  });
</script>

</body>
</html>
